<script>

    function getpopup(){
        let c = "";
        let ck = document.cookie;
        let ck_data = ck.split(";");
        ck_data.some(function(d){
            d = d.replace(" ","");
            let b = d.split("=");

            if(b[0]=="popups"){
                c = b[1];
                return true;
            }
        })
        return c;
    }
